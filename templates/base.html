<!DOCTYPE html>
<html>
<head>
    <title>PhotoCloud{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #343541;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            padding: 20px;
        }
        .card {
            background-color: #444654;
            border: none;
            border-radius: 10px;
        }
        .btn-custom {
            background: #10A37F;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0E8B6D;
            color: white;
        }
        .form-control {
            background-color: #3E3F4B;
            border: 1px solid #565869;
            color: white;
        }
        .form-control:focus {
            background-color: #3E3F4B;
            border-color: #10A37F;
            box-shadow: none;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="{{ url_for('gallery') }}">PhotoCloud</a>
                <a href="https://drive.google.com/file/d/1FtKHD1hFph_0YWWuc0IgFrZ8nBVoiUTv/view?usp=sharing" target="_blank" class="btn btn-success ms-3">
                    <i class="bi bi-android2"></i> Android App
                </a>
            </div>
            <div class="d-flex align-items-center">
                <span class="me-3">{{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
